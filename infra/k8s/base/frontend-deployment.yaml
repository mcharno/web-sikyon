apiVersion: apps/v1
kind: Deployment
metadata:
  name: sikyon-frontend
  labels:
    app: sikyon-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sikyon-frontend
  template:
    metadata:
      labels:
        app: sikyon-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/mcharno/sikyon-frontend:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
