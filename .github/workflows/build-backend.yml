name: Build and Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for arm64 cross-build)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/mcharno/sikyon-backend:sha256-${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deployment image tag
        run: |
          sed -i 's|ghcr.io/mcharno/sikyon-backend:.*|ghcr.io/mcharno/sikyon-backend:sha256-${{ steps.sha.outputs.short }}|' \
            infra/k8s/base/backend-deployment.yaml

      - name: Commit and push updated deployment
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infra/k8s/base/backend-deployment.yaml
          git diff --staged --quiet || git commit -m "ci: update backend image to sha256-${{ steps.sha.outputs.short }}"
          git push
