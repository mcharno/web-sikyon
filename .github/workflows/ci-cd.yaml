name: CI

on:
  pull_request:
    branches: [main]

jobs:
  backend-ci:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: ./backend
        run: yarn install --frozen-lockfile

      - name: Run linter
        working-directory: ./backend
        run: yarn lint || echo "Linter not configured, skipping..."
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend
        run: yarn test || echo "Tests not configured, skipping..."
        continue-on-error: true

  frontend-ci:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: Build
        working-directory: ./frontend
        run: yarn build
